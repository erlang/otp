%% manager.conf
%% 
%% General SNMP-related configuration parameters for the SNMP manager
%% 
%% Default values:
%% address          local host
%% port             5000
%% engine_id        "mgrEngine"
%% max_message_size 484
%% 

%% Examples: 
{address,          [192,168,0,100]}.
{port,             5000}.
{engine_id,        "mgrEngine"}.
{max_message_size, 484}.
